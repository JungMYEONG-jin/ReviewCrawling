<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Import할 CSS 파일 (경로 주의) -->
  <link th:href="@{/css/bootstrap.min.css}"
        href="../static/css/bootstrap.min.css"
        rel="stylesheet">
  <link th:href="@{/css/integrated-css.css}"
        href="../static/css/integrated-css.css"
        rel="stylesheet">
  <title>리뷰 검색</title>
  <style>
    div.paging {
      display: flex;
      align-items: center; /* 수직 정렬 */
      flex-direction: row; /* default: row */
      justify-content: center; /* flex direction에 대해서 정렬방식 선택 */
    }
  </style>
</head>

<body class="d-flex flex-column min-vh-100">

<!-- 헤더 -->
<header class="container" style="margin: 20px auto;">
  <div class="row row-cols-auto">
    <div class="col">
      <a th:href="@{/}">
        <img src = "../../static/images/logo.jpeg" th:src="@{/images/logo.jpeg}" width="300">
      </a>
    </div>
  </div>
  </div>
</header>

<article class="container">
  <form th:action="@{/reviews/search}" th:object="${searchForm}" method="POST" style="display: flex; justify-content: flex-end; padding: 10px 0;">
    <input type="date" th:field="*{start}">
    <input type="date" th:field="*{end}">
    <select th:field="*{appPkg}" class="form-select">
      <option value="">==앱 선택==</option>
      <option th:each="type : ${T(com.shinhan.review.crawler.AppList).values()}"
              th:value="${type.getAppPkg()}"
              th:text="${type.name()}">sbank
      </option>
    </select>
    <select th:field="*{os}" class="form-select">
      <option value="">==OS 선택==</option>
      <option th:each="type : ${T(com.shinhan.review.crawler.OS).values()}"
              th:value="${type.name()}"
              th:text="${type.name()}">AND
      </option>
    </select>
    <input type="submit" value="검색"/>
  </form>
</article>

<div class="container">
  <div>
    <table class="table table-striped">
      <thead>
      <tr>
        <th>앱이름</th>
        <th>앱버전</th>
        <th>OS</th>
        <th>닉네임</th>
        <th>작성일</th>
        <th style="width: 40%">리뷰</th>
        <th>평점</th>
        <th>디바이스</th>
        <th>답변</th>
        <th>답변일</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="review : ${reviews}">
        <td th:text="${review.getAppPkg()}"></td>
        <td th:text="${review.getAppVersion()}"></td>
        <td th:text="${review.getOsType()}"></td>
        <td th:text="${review.getNickname()}"></td>
        <td th:text="${review.getCreatedDate()}"></td>
        <td th:text="${review.getBody()}"></td>
        <td th:text="${review.getRating()}"></td>
        <td th:text="${review.getDevice()}"></td>
        <td th:text="${review.getResponseBody()}"></td>
        <td th:text="${review.getAnsweredDate()}"></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
<!--Paging-->
<div class="paging" th:if="${!reviews.isEmpty()}">
  <!-- 전역 변수 선언 -->
  <nav
          th:with="
                pageNumber = ${reviews.pageable.pageNumber},
                pageSize = ${reviews.pageable.pageSize},
                totalPages = ${reviews.totalPages},
                startPage = ${T(java.lang.Math).floor(pageNumber / pageSize) * pageSize + 1},
                tempEndPage = ${startPage + pageSize - 1},
                endPage = (${tempEndPage < totalPages ? tempEndPage : totalPages})"
          aria-label="Page navigation"
  >
    <ul class="pagination ">
      <!-- 처음으로 이동 -->
      <li th:classappend="${pageNumber < pageSize} ? 'disabled'" class="page-item">
        <a class="page-link" th:href="@{/reviews/search/(page=0)}">
          <span>&laquo;</span>
          <span class="sr-only">First</span>
        </a>
      </li>

      <!-- 이전으로 이동 -->
      <li th:classappend="${reviews.first} ? 'disabled'" class="page-item">
        <a class="page-link" th:href="${reviews.first} ? '#' : @{/reviews/search/(page=${pageNumber - 1})}" aria-label="Previous">
          <span aria-hidden="true">&lt;</span>
          <span class="sr-only">Previous</span>
        </a>
      </li>

      <!-- 특정 페이지로 이동 -->
      <li th:each="page: ${#numbers.sequence(startPage, endPage)}" th:classappend="${page == pageNumber + 1} ? 'active'" class="page-item">
        <a th:text="${page}" class="page-link" th:href="@{/reviews/search/(page=${page - 1})}"></a>
      </li>

      <!-- 다음으로 이동 -->
      <li th:classappend="${reviews.last} ? 'disabled'" class="page-item">
        <a class="page-link" th:href="${reviews.last} ? '#' : @{/reviews/search/(page=${pageNumber + 1})}" aria-label="Next">
          <span aria-hidden="true">&gt;</span>
          <span class="sr-only">Next</span>
        </a>
      </li>

      <!-- 마지막으로 이동 -->
      <li th:classappend=" ${T(java.lang.Math).floor(totalPages / pageSize) * pageSize - 1 <= startPage} ? 'disabled'" class="page-item">
        <a class="page-link" th:href="@{/reviews/search/(page=${totalPages - 1})}">
          <span>&raquo;</span>
          <span class="sr-only">Last</span>
        </a>
      </li>
    </ul>
  </nav>
</div> <!-- /container -->

<footer class="footer py-5 mt-auto">
  © By MJ. All rights reserved.
</footer>
</body>
</html>
